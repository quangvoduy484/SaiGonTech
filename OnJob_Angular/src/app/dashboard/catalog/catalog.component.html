<div class="card">
  <div class="card-header text-dark">
    Catalog
    <div class="ml-auto d-inline float-right">
      <button type="button" class="btn btn-primary btn-sm ml-auto" data-toggle="modal" data-target="#catalogadd">Add</button>
    </div>
  </div>
  <div class="card-body table-responsive">
    <table class="table table-striped text-left display" datatable>
      <thead class="text-white">
        <tr class="bg-color">
          <th scope="col">No.</th>
          <th scope="col">Catalog</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>2015-2019</td>
          <td> <a href="" data-target="#viewcatalog" data-toggle="modal" class="text-warning">Detail</a> | <a href=""
              data-target="#editcatalog" data-toggle="modal">Edit</a> | <a href="" data-target="#deletecatalog"
              data-toggle="modal" class="text-danger">Delete</a></td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>2016-2020</td>
          <td> <a href="" data-target="#viewcatalog" data-toggle="modal" class="text-warning">Detail</a> | <a href=""
              data-target="#editcatalog" data-toggle="modal">Edit</a> | <a href="" data-target="#deletecatalog"
              data-toggle="modal" class="text-danger">Delete</a></td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
<!-- view catalog-->
<div class="modal fade" id="viewcatalog" tabindex="-1" role="dialog" aria-labelledby="NationAddLable" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="NationpleModalLabel">Catalog Detail</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group row">
            <label for="inputCatalogName" class="col-sm-4 col-form-label">Begin Year </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="inputCatalogName" value="2015" readonly>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputCatalogName" class="col-sm-4 col-form-label">End Year </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="inputCatalogName" value="2019" readonly>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- add catalog-->
<div class="modal fade" id="catalogadd" tabindex="-1" role="dialog" aria-labelledby="NationAddLable" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="NationpleModalLabel">New Catalog</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group row">
            <label for="inputCatalogName" class="col-sm-4 col-form-label">Begin Year </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="inputCatalogName" placeholder="Enter Begin Year">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputCatalogName" class="col-sm-4 col-form-label">End Year </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="inputCatalogName" placeholder="Enter Begin Year">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success">Add</button>
      </div>
    </div>
  </div>
</div>
<!-- edit -->
<div class="modal fade" id="editcatalog" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Catalog</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group row">
            <label for="inputCatalogName" class="col-sm-4 col-form-label">Begin Year </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="inputCatalogName" value="2015">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEndYear" class="col-sm-4 col-form-label">End Year </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="inputEndYear" value="2019">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Update</button>
      </div>
    </div>
  </div>
</div>

<!-- delete -->
<div class="modal fade" id="deletecatalog" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Catalog</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group row">
            <label for="inputBeginYear" class="col-sm-4 col-form-label">Begin Year </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="inputBeginYear" value="2015" readonly>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEndYear" class="col-sm-4 col-form-label">End Year </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="inputEndYear" value="2019" readonly>
            </div>
          </div>
        </form>
        <p class="text-danger">Are you sure delete this Catalog?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>
