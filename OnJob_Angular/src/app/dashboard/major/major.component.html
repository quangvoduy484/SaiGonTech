<div class="card">
  <div class="card-header text-dark">
    Major
    <div class="ml-auto d-inline float-right">
      <button type="button" class="btn btn-primary btn-sm ml-auto" data-toggle="modal" data-target="#addMajor">Add</button>
    </div>

    <!-- add -->
    <div class="modal fade" id="addMajor" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Major</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group row">
                <label for="inputCountryName" class="col-sm-4 col-form-label">Major Name:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="inputCountryName" placeholder="Enter New Major Name">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success">Add</button>
          </div>
        </div>
      </div>
    </div>
    <!-- edit -->
    <div class="modal fade" id="editMajor" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Major</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group row">
                <label for="inputMajorName" class="col-sm-4 col-form-label">Major Name:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="inputMajorName" value="Major 1">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Update</button>
          </div>
        </div>
      </div>
    </div>

    <!-- delete -->
    <div class="modal fade" id="deleteMajor" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="MajorModalLabel">Delete Major</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group row">
                <label for="inputMajorName" class="col-sm-4 col-form-label">Major Name:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="inputCountryName" value="Major 1" readonly>
                </div>
              </div>
            </form>
            <p class="text-danger">Are you sure delete this Major?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Details -->
    <div class="modal fade" id="detailMajor" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Major Detail</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group row">
                <label for="inputCountryName" class="col-sm-4 col-form-label">Major Name:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="inputCountryName" value="Major 1" readonly>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body table-responsive">
    <table class="table table-striped table-hover display" datatable>
      <thead class="bg-color text-white">
        <tr>
          <th scope="col">No.</th>
          <th scope="col">Major Name</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr data-toggle="modal">
          <th scope="row">1</th>
          <td>Major 1</td>
          <td><a href="" data-target="#detailMajor" data-toggle="modal" class="text-warning">Detail</a>
            | <a href="" data-target="#editMajor" data-toggle="modal">Edit</a>
            | <a href="" data-target="#deleteMajor" data-toggle="modal" class="text-danger">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
