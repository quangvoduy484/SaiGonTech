<div class="card">
  <div class="card-header text-dark">
    Parameter
  <div class="card-body table-responsive">
    <table class="table table-striped table-hover display" id="myTable">
      <thead class="bg-color text-white">
        <tr>
          <th scope="col">No.</th>
          <th scope="col">Singature Name</th>
          <th scope="col">More Contact</th>
          <th scope="col">Document Code</th>
          <th scope="col">Intake</th>
          <th scope="col">Semester</th>
          <th scope="col">Year</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr data-toggle="modal">
          <th scope="row">1</th>
          <td>{{parameter.singaturename}}</td>
          <td >{{parameter.morecontact}}</td>
          <td>{{parameter.documentcode}}</td>
          <td>{{intake.intakeName}}</td>
          <td>{{semester.semesterName}}</td>
          <td>{{year.yearName}}</td>
          <td>
            
          <a href="" (click)="showModel($event)" data-toggle="modal">Edit</a>
          
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Edit Parameter</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="stage">Singature Name</label>
            <input type="text"  name="stage" value="{{parameter.singaturename}}" class="form-control mb-2" >
          </div>
          <div class="form-group col-md-4">
            <label for="contact">More Contact</label>
            <input type="text" name="contact" class="form-control mb-2" value="{{parameter.morecontact}}">
          </div>
          <div class="form-group col-md-4">
            <label for="code">Document Code</label>
            <input type="text" class="form-control mb-2" name="code" value="{{parameter.documentcode}}">
          </div>

        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputIntake">Intake</label>

            <select [(ngModel)]="intake.id" name="inputIntake" id="inputIntake" class="form-control">
              <option *ngFor="let intake of intakes" [value]="intake.id" selected>{{intake.intakeName}}</option>
            </select>
          </div>

          <div class="form-group col-md-4">
            <label for="inputSemester">Semester</label>
            <select [(ngModel)]="semester.id" name="inputSemester" id="inputSemester" class="form-control">
              <option *ngFor="let semester of semesters" [value]="semester.id" selected>{{semester.semesterName}}</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="inputYear">Year</label>
            <select [(ngModel)]="year.id" name="inputYear" id="inputYear" class="form-control">
              <option *ngFor="let year of years" [value]="year.id" selected>{{year.yearName}}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="save()" class="btn btn-success">Invitation letter</button>
        <button type="button" (click)="modal.hide()"  class="btn btn-secondary">Close</button>
      </div>
    </div>
</div>
