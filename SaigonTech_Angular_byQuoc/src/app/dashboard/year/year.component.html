<div class="card">
  <div class="card-header text-dark">
    Year
    <div class="ml-auto d-inline float-right">
      <button type="button" class="btn btn-primary btn-sm ml-auto" (click)="ShowModalAdd()" >Add</button>
    </div>

    <!-- add -->
    <div bsModal #modalAdd="bs-modal" class="modal fade" id="addYear" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Year</h5>
            <button type="button" class="close" (click)="close()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group row">
                <label for="inputYear" class="col-sm-4 col-form-label">Year Name</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" [(ngModel)]="year.yearName" name="inputYear" placeholder="Enter New Year Name">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()" >Close</button>
            <button type="button" class="btn btn-success" data-dismiss="modal" (click)="add()">Add</button>
          </div>
        </div>
      </div>
    </div>
    <!-- edit -->
    <div bsModal #modalEdit="bs-modal" class="modal fade" id="editYear" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Year</h5>
            <button type="button" class="close" (click)="close()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group row">
                <label for="editYear" class="col-sm-4 col-form-label">Year Name</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" [(ngModel)]="year.yearName" name="editYear" id="editYear" placeholder="Enter New Year Name">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Close</button>
            <button type="button" class="btn btn-primary" (click)="update(year.id)">Update</button>
          </div>
        </div>
      </div>
    </div>

    <!-- delete -->
    <div bsModal #modalDelete="bs-modal" class="modal fade" id="deleteYear" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Delete Year</h5>
            <button type="button" class="close" (click)="close()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group row">
                <label for="deleteYear" class="col-sm-4 col-form-label">Year Name</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" name="deleteYear" id="deleteYear" [(ngModel)]="year.yearName" placeholder="Enter New Year Name" readonly>
                </div>
              </div>
            </form>
            <p class="text-danger">Are you sure delete this Year?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Cancel</button>
            <button type="button" class="btn btn-danger" (click)="delete(year.id)" >Delete</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Details -->
    <div bsModal #modalDetail="bs-modal" class="modal fade" id="detailYear" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Detail Year</h5>
            <button type="button" class="close" (click)="close()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group row">
                <label for="detailYear" class="col-sm-4 col-form-label">Year Name</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="detailYear" value="{{year.yearName}}" readonly>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body table-responsive">
    <table class="table table-striped table-hover display" id="myTable">
      <thead class="bg-color text-white">
        <tr>
          <th scope="col">No.</th>
          <th scope="col">Year</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let year of years; let i=index">
          <th scope="row">{{i+1}}</th>
          <td>{{year.yearName}}</td>
          <td><a href="#" (click)="ShowModalDetail($event,year.id)" class="text-warning">Detail</a>
            | <a href="#" (click)="ShowModalEdit($event,year.id)" >Edit</a>
            | <a href="#" class="text-danger" (click)="ShowModalDelete($event,year.id)" >Delete</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
