<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SaigonTech</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- plugins:css -->
  <link rel="stylesheet" href="/assets/vendors/iconfonts/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="/assets/vendors/css/vendor.bundle.base.css">
  <link rel="stylesheet" href="/assets/vendors/css/vendor.bundle.addons.css">
  <!-- inject:css -->
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/Daterangepicker/daterangepicker.css">
  <link rel="stylesheet" href="/assets/DataTable/jquery.dataTables.min.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <app-root></app-root>

  <script src="/assets/vendors/js/vendor.bundle.base.js"></script>
  <script src="/assets/vendors/js/vendor.bundle.addons.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page-->
  <!-- End plugin js for this page-->
  <!-- inject:js -->
  <script src="/assets/js/off-canvas.js"></script>
  <script src="/assets/js/misc.js"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script src="/assets/js/dashboard.js"></script>
  <!-- End custom js for this page-->
  <!-- script customer -->
  <script type="text/javascript" src="/assets/Daterangepicker/moment.min.js"></script>
  <script type="text/javascript" src="/assets/Daterangepicker/daterangepicker.min.js"></script>
  <script type="text/javascript" src="/assets/DataTable/jquery.dataTables.min.js"></script>
  <script>
    $(function () {
      $('input[name="datetime"]').daterangepicker({
        timePicker: true,
        startDate: moment().startOf('hour'),
        endDate: moment().startOf('hour').add(32, 'hour'),
        locale: {
          format: 'DD/MM/YYYY hh:mm A'
        }
      });
    });

    $(document).ready(function () {
      $('#myTable').DataTable();
    });

  </script>

  <script>
    $(function () {
      $('input[name="datetimes"]').daterangepicker({
        timePicker: true,
        singleDatePicker: true,
        showDropdowns: true,
        locale: {
          format: 'DD/MM/YYYY hh:mm A'
        }
      });
    });

  </script>
</body>

</html>
