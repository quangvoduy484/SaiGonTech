<div class="card">
  <div class="card-header text-dark">
    Education
    <div class="ml-auto d-inline float-right">
      <button type="button" class="btn btn-primary btn-sm ml-auto" (click)="ShowModalAdd()">Add</button>
    </div>
  </div>
  <div class="card-body table-responsive">
    <table class="table table-striped w-100 text-left display" id="myTable">
      <thead class="text-white">
        <tr class="bg-color">
          <th scope="col">No.</th>
          <th scope="col">Education</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let education of educations; let i=index">
          <th scope="row">{{i+1}}</th>
          <td>{{education.educationName}}</td>
          <td> 
            <!-- <a href="#" (click)="ShowModalDetail($event,education.id)" class="text-warning">Detail</a> -->
            <a href="#" (click)="ShowModalEdit($event,education.id)">Edit</a>
            | <a href="#" class="text-danger" (click)="ShowModalDelete($event,education.id)">Delete</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- view education-->
<div bsModal #modalDetail="bs-modal" class="modal fade" id="vieweducation" tabindex="-1" role="dialog" aria-labelledby="NationAddLable"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="NationpleModalLabel">Education Detail</h5>
        <button type="button" class="close" (click)="close()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>

          <div class="form-group row">
            <label for="inputEducationName" class="col-sm-4 col-form-label">Education Name </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="inputEducationName" value="{{education.educationName}}"
                readonly>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- add Education-->
<div bsModal #modalAdd="bs-modal" class="modal fade" id="educationadd" tabindex="-1" role="dialog" aria-labelledby="NationAddLable"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="NationpleModalLabel">New Education</h5>
        <button type="button" class="close" (click)="close()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>

          <div class="form-group row">
            <label for="inputEducationName" class="col-sm-4 col-form-label">Education Name </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" [(ngModel)]="education.educationName" name="inputEducationName"
                placeholder="Enter New Education Name">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Close</button>
        <button type="button" (click)="add()" class="btn btn-success">Add</button>
      </div>
    </div>
  </div>
</div>
<!-- edit -->
<div bsModal #modalEdit="bs-modal" class="modal fade" id="editeducation" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Education</h5>
        <button type="button" class="close" (click)="close()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>

          <div class="form-group row">
            <label for="inputEducationName" class="col-sm-4 col-form-label">Education Name </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="inputEducationName" placeholder="Enter new Education name" [(ngModel)]="education.educationName" name="inputEducationName">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Close</button>
        <button type="button" class="btn btn-primary" (click)="update(education.id)">Update</button>
      </div>
    </div>
  </div>
</div>

<!-- delete -->
<div bsModal #modalDelete="bs-modal" class="modal fade" id="deleteeducation" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Education</h5>
        <button type="button" class="close" (click)="close()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>

          <div class="form-group row">
            <label for="inputEducationName" class="col-sm-4 col-form-label">Education Name </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="inputEducationName" name="inputEducationName" [(ngModel)]="education.educationName"
                readonly>
            </div>
          </div>
        </form>
        <p class="text-danger">Are you sure delete this Education?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="delete(education.id)">Delete</button>
      </div>
    </div>
  </div>
</div>
