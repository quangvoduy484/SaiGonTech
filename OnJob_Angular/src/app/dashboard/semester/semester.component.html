<div class="card">
  <div class="card-header text-dark">
    Semester
    <div class="ml-auto d-inline float-right">
      <button type="button" class="btn btn-primary btn-sm ml-auto" data-toggle="modal" data-target="#addSemester">Add</button>
    </div>

    <!-- add -->
    <div class="modal fade" id="addSemester" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Semester</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group row">
                <label for="inputSemester" class="col-sm-4 col-form-label">Semester Name</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="inputSemester" placeholder="Enter New Semester Name">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success">Add</button>
          </div>
        </div>
      </div>
    </div>
    <!-- edit -->
    <div class="modal fade" id="editSemester" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Semester</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group row">
                <label for="editSemester" class="col-sm-4 col-form-label">Semester Name</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="editSemester" value="Spring">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Update</button>
          </div>
        </div>
      </div>
    </div>

    <!-- delete -->
    <div class="modal fade" id="deleteSemester" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Delete Semester</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group row">
                <label for="deleteSemester" class="col-sm-4 col-form-label">Semester Name</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="deleteSemester" value="Spring" readonly>
                </div>
              </div>
            </form>
            <p class="text-danger">Are you sure delete this Semester?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Details -->
    <div class="modal fade" id="detailSemester" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Semester Detail</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group row">
                <label for="detailSemester" class="col-sm-4 col-form-label">Semester Name</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="detailSemester" value="Spring" readonly>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  



  <div class="card-body table-responsive">
    <table class="table table-striped table-hover display" datatable>
      
      <thead class="bg-color text-white">

        <tr>
          <th scope="col">No.</th>
          <th scope="col">Semester Name</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of List_Semeter">
          <th scope="row">1</th>
          <td>{{row.semeter_name}}</td>
          <td><a href="" data-target="#detailSemester" data-toggle="modal" class="text-warning">Detail</a>
            | <a href="" data-target="#editSemester" data-toggle="modal">Edit</a>
            | <a href="" data-target="#deleteSemester" data-toggle="modal" class="text-danger">Delete</a></td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
