<div class="card">
  <div class="card-header text-dark">
    Assign Candidate To Stage
    <div class="ml-auto d-inline float-right">
      <button type="button" class="btn btn-primary btn-sm ml-auto" data-toggle="modal" data-target="#addStageDetail">Add</button>
    </div>

    <!-- add -->
    <div class="modal fade" id="addStageDetail" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Stage Detail</h5>
            <button type="button" class="close" (click)="close()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="inputStageName">Stage Name</label>
                  <select id="inputStageName" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group col-md-4">
                  <label for="inputCandidate">Candidate Name</label>
                  <input type="text" class="form-control mb-2" id="inputCandidate" placeholder="Enter begin candidate">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputSubject">Subject</label>
                  <select id="inputSubject" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="inputScore">Score</label>
                  <input type="text" class="form-control mb-2" id="inputScore" placeholder="Enter begin score">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputInterview">Interview</label>
                  <input type="text" class="form-control mb-2" id="inputInterview" placeholder="Enter begin interview">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputMajor">Major</label>
                  <select id="inputMajor" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputStarTime">Star Time</label>
                  <input type="text" class="form-control mb-2" id="inputStarTime" name="datetimes">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputEndTime">End Time</label>
                  <input type="text" class="form-control mb-2" id="inputEndTime" name="datetimes">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success">Add</button>
          </div>
        </div>
      </div>
    </div>
    <!-- edit -->
    <div class="modal fade" id="editStageDetail" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Stage</h5>
            <button type="button" class="close" (click)="close()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="inputStageName">Stage Name</label>
                  <select id="inputStageName" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group col-md-4">
                  <label for="inputCandidate">Candidate Name</label>
                  <input type="text" class="form-control mb-2" id="inputCandidate" value="Đỗ Ngọc Quốc">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputSubject">Subject</label>
                  <select id="inputSubject" class="form-control">
                    <option selected>English</option>
                    <option>...</option>
                  </select>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="inputScore">Score</label>
                  <input type="text" class="form-control mb-2" id="inputScore" value="48">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputInterview">Interview</label>
                  <input type="text" class="form-control mb-2" id="inputInterview" value="Thanh Liêm">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputMajor">Major</label>
                  <select id="inputMajor" class="form-control">
                    <option selected>Design</option>
                    <option>...</option>
                  </select>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputStarTime">Star Time</label>
                  <input type="text" class="form-control mb-2" id="inputStarTime" name="datetimes">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputEndTime">End Time</label>
                  <input type="text" class="form-control mb-2" id="inputEndTime" name="datetimes">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Update</button>
          </div>
        </div>
      </div>
    </div>

    <!-- delete -->
    <div class="modal fade" id="deleteStageDetail" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Delete Stage</h5>
            <button type="button" class="close" (click)="close()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p class="text-danger">Are you sure delete this Assign?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Details -->
    <div class="modal fade" id="detailStage" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Stage Detail</h5>
            <button type="button" class="close" (click)="close()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="inputStageName">Stage Name</label>
                  <select id="inputStageName" class="form-control" disabled>
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group col-md-4">
                  <label for="inputCandidate">Candidate Name</label>
                  <input type="text" class="form-control mb-2" id="inputCandidate" value="Đỗ Ngọc Quốc" readonly>
                </div>
                <div class="form-group col-md-4">
                  <label for="inputSubject">Subject</label>
                  <select id="inputSubject" class="form-control" disabled>
                    <option selected>English</option>
                    <option>...</option>
                  </select>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="inputScore">Score</label>
                  <input type="text" class="form-control mb-2" id="inputScore" value="48" readonly>
                </div>
                <div class="form-group col-md-4">
                  <label for="inputInterview">Interview</label>
                  <input type="text" class="form-control mb-2" id="inputInterview" value="Thanh Liêm" readonly>
                </div>
                <div class="form-group col-md-4">
                  <label for="inputMajor">Major</label>
                  <select id="inputMajor" class="form-control" disabled>
                    <option selected>Design</option>
                    <option>...</option>
                  </select>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputStarTime">Star Time</label>
                  <input type="text" class="form-control mb-2" id="inputStarTime" name="datetimes" disabled>
                </div>
                <div class="form-group col-md-6">
                  <label for="inputEndTime">End Time</label>
                  <input type="text" class="form-control mb-2" id="inputEndTime" name="datetimes" disabled>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body table-responsive">
    <table class="table table-striped table-hover display" id="myTable">
      <thead class="bg-color text-white">
        <tr>
          <th scope="col">No.</th>
          <th scope="col">Stage Name</th>
          <th scope="col">Candidate Name</th>
          <th scope="col">Subject</th>
          <th scope="col">Score</th>
          <th scope="col">Major</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Stage 1</td>
          <td>Đỗ Ngọc Quốc</td>
          <td>English</td>
          <td>48</td>
          <td>Design</td>
          <td><a href="" data-target="#detailStage" data-toggle="modal" class="text-warning">Detail</a>
            | <a href="" data-target="#editStageDetail" data-toggle="modal">Edit</a>
            | <a href="" data-target="#deleteStageDetail" data-toggle="modal" class="text-danger">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
