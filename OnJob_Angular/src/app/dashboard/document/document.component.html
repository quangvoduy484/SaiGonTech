<div class="card">
  <div class="card-header">
    Document
    <button class="btn btn-primary addbutton float-right" data-toggle="modal" data-target="#modalAddDocument"> Add</button>
  </div>
  <div class="card-body table-responsive">
    <table class="table table-striped table-hover mytable display" datatable>
      <thead class="bg-color text-white">
        <tr>
          <th style="width: 5%;">No.</th>
          <th style="width: 30%">English name</th>
          <th style="width: 25%">Vietnamese name</th>
          <th style="width: 10%;">Status</th>
          <th style="width: 5%;">Sequence Num</th>
          <th style="width: 15%;">Note</th>
          <th style="width: 5%">Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>1</th>
          <td style="word-wrap: break-word">Comfirmation form</td>
          <td>Phiếu xác nhận</td>
          <td>Inactive</td>
          <td>1</td>
          <td></td>
          <td>
            <a href="#" class="text-warning" data-toggle="modal" data-target="#modaldDocumentDetail">Detail</a> |
            <a href="#" data-toggle="modal" data-target="#modalEditDocument">Edit</a> |
            <a href="#" class="text-danger" data-toggle="modal" data-target="#deleteDocument">Delete</a>
          </td>
        </tr>

        <!--START: MODAL DETAIL-->
        <div class="modal fade" id="modaldDocumentDetail" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Document Detail</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <form action="" method="POST">
                <div class="modal-body">
                  <div class="form-group">
                    <label for="inputEnglishName">English Name</label>
                    <input type="text" class="form-control" id="inputEnglishName" name="tieude" value="Comfirmation form"
                      readonly>
                  </div>
                  <div class="form-group">
                    <label for="inputVietnameseName">Vietnamese Name</label>
                    <input type="text" class="form-control" id="inputVietnameseName" name="tieude" value="Phiếu xác nhận"
                      readonly>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="selectStatus">Status</label>
                      <select class="form-control" id="selectStatus" name="status" disabled>
                        <option value="1" checked>Inactive</option>
                        <option value="2">Active</option>
                        <option value="3">Others</option>
                      </select>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="selectInputType">Input Type</label>
                      <select class="form-control" id="selectInputType" name="inputtype" disabled>
                        <option value="1">Checkbox</option>
                        <option value="2">Text</option>
                        <option value="3">Others</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputSequenceNum">Sequence Num</label>
                      <input type="text" class="form-control" id="inputSequenceNum" name="sequencenum" value="1"
                        readonly>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputNote">Note</label>
                      <input type="text" class="form-control" id="inputNote" name="note" readonly>
                    </div>
                  </div>


                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!--END: MODAL DETAIL-->

        <!--START: MODAL EDIT-->
        <div class="modal fade" id="modalEditDocument" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Document</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <form action="" method="POST">
                <div class="modal-body">
                  <div class="form-group">
                    <label for="inputEnglishName">English Name</label>
                    <input type="text" class="form-control" id="inputEnglishName" name="tieude" value="Comfirmation form">
                  </div>
                  <div class="form-group">
                    <label for="inputVietnameseName">Vietnamese Name</label>
                    <input type="text" class="form-control" id="inputVietnameseName" name="tieude" value="Phiếu xác nhận">
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="selectStatus">Status</label>
                      <select class="form-control" id="selectStatus" name="status">
                        <option value="1" checked>Inactive</option>
                        <option value="2">Active</option>
                        <option value="3">Others</option>
                      </select>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="selectInputType">Input Type</label>
                      <select class="form-control" id="selectInputType" name="inputtype">
                        <option value="1">Checkbox</option>
                        <option value="2">Text</option>
                        <option value="3">Others</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputSequenceNum">Sequence Num</label>
                      <input type="text" class="form-control" id="inputSequenceNum" name="sequencenum" value="1">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputNote">Note</label>
                      <input type="text" class="form-control" id="inputNote" name="note">
                    </div>
                  </div>


                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" name="btnThemBaiViet">Update</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!--END: MODAL EDIT-->

        <!--START: MODAL DELETE-->
        <div class="modal fade" id="deleteDocument" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete Document</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p class="text-danger">Are you sure delete this Document?</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger">Delete</button>
              </div>
            </div>
          </div>
        </div>
        <!--END: MODAL DELETE-->
      </tbody>
    </table>
  </div>
</div>
