<div class="card">
  <div class="card-header text-dark">
    Exam Subject
    <div class="ml-auto d-inline float-right">
      <button type="button" class="btn btn-primary btn-sm ml-auto" (click)="ShowModalAdd()">Add</button>
    </div>

    <!-- ADD MODAL -->
    <div bsModal #modalAdd="bs-modal" class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Exam Subject</h5>
            <button type="button" class="close" (click)="close()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group row">
                <label for="inputExamName" class="col-sm-4 col-form-label">Exam Subject Name</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="inputExamName" placeholder="Enter New Exam Subject Name" [(ngModel)]="exsubject.examName" name="inputExamName">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Close</button>
            <button type="button" class="btn btn-success" (click)="add()">Add</button>
          </div>
        </div>
      </div>
    </div>
    <!-- EDIT MODAL -->
    <div bsModal #modalEdit="bs-modal" class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Exam Subject</h5>
            <button type="button" class="close" (click)="close()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group row">
                <label for="inputExamName" class="col-sm-4 col-form-label">Exam Subject Name</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="inputExamName" [(ngModel)]="exsubject.examName" name="inputExamName">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Close</button>
            <button type="button" class="btn btn-primary" (click)="update(exsubject.id)">Update</button>
          </div>
        </div>
      </div>
    </div>

    <!-- DELETE MODAL -->
    <div bsModal #modalDelete="bs-modal" class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Delete Exam Subject</h5>
            <button type="button" class="close" (click)="close()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group row">
                <label for="inputExamName" class="col-sm-4 col-form-label">Exam Subject Name</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="inputExamName" [(ngModel)]="exsubject.examName" name="inputExamName" readonly>
                </div>
              </div>
            </form>
            <p class="text-danger">Are you sure delete this Exam subject?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Close</button>
            <button type="button" class="btn btn-danger" (click)="delete(exsubject.id)">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <!-- END DELETE -->
    <!-- DETAIL MODAL -->
    <div bsModal #modalDetail="bs-modal" class="modal fade" id="detail" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Exam Subject Detail</h5>
            <button type="button" class="close" (click)="close()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group row">
                <label for="inputExamSubjectName" class="col-sm-4 col-form-label">Exam Subject Name</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="inputExamSubjectName" value="{{exsubject.examName}}"
                    readonly>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- main table -->
  <div class="card-body table-responsive">
    <table class="table table-striped display" id="myTable">
      <thead class="bg-color">
        <tr class="text-white">
          <th scope="col">No</th>
          <th scope="col">Exam Subject</th>
          <th>Action</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let exsubject of exsubjects; let i=index">
          <th scope="row">{{i+1}}</th>
          <td>{{exsubject.examName}}</td>
          <td>
            <a href="" (click)="ShowModalDetail($event,exsubject.id)" class="text-warning">Detail</a> |
            <a href="" (click)="ShowModalEdit($event,exsubject.id)" >Edit</a> |
            <a href="" (click)="ShowModalDelete($event,exsubject.id)" class="text-danger">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
