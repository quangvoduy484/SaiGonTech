<div class="card">
  <div class="card-header text-dark">
    Intake
    <div class="ml-auto d-inline float-right">
      <button type="button" class="btn btn-primary btn-sm ml-auto" (click)="ShowModalAdd()">Add</button>
    </div>
  </div>
  <div class="card-body table-responsive">
    <table class="table table-striped w-100 text-left display" id="myTable">
      <thead class="text-white">
        <tr class="bg-color">
          <th scope="col">No.</th>
          <th scope="col">Intake Name</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let intake of intakes; let i=index">
          <th scope="row">{{i+1}}</th>
          <td>{{intake.intakeName}}</td>
          <td> 
            <!-- <a href="#" (click)="ShowModalDetail($event,intake.id)" class="text-warning">Detail</a> -->
            <a href="#" (click)="ShowModalEdit($event,intake.id)">Edit</a>
            | <a href="#" class="text-danger" (click)="ShowModalDelete($event,intake.id)" class="text-danger">Delete</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- view intake-->
<div bsModal #modalDetail="bs-modal" class="modal fade" id="viewintake" tabindex="-1" role="dialog" aria-labelledby="NationAddLable" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="NationpleModalLabel">Intake Detail</h5>
        <button type="button" class="close" (click)="close()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group row">
            <label for="inputIntakeName" class="col-sm-4 col-form-label">Intake Name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="inputIntakeName" value="{{intake.intakeName}}" readonly>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- add intake-->
<div bsModal #modalAdd="bs-modal" class="modal fade" id="intakeadd" tabindex="-1" role="dialog" aria-labelledby="NationAddLable" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="NationpleModalLabel">New Intake</h5>
        <button type="button" class="close" (click)="close()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group row">
            <label for="inputIntakeName" class="col-sm-4 col-form-label">Intake Name </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="inputIntakeName" [(ngModel)]="intake.intakeName"
                placeholder="Enter New Intake Name">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Close</button>
        <button type="button" (click)="add()" class="btn btn-success">Add</button>
      </div>
    </div>
  </div>
</div>
<!-- edit -->
<div bsModal #modalEdit="bs-modal" class="modal fade" id="editintake" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Intake</h5>
        <button type="button" class="close" (click)="close()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group row">
            <label for="inputIntakeName" class="col-sm-4 col-form-label">Intake Name </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="inputIntakeName" name="inputIntakeName" [(ngModel)]="intake.intakeName">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Close</button>
        <button type="button" class="btn btn-primary" (click)="update(intake.id)">Update</button>
      </div>
    </div>
  </div>
</div>

<!-- delete -->
<div bsModal #modalDelete="bs-modal" class="modal fade" id="deleteintake" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Intake</h5>
        <button type="button" class="close" (click)="close()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group row">
            <label for="inputIntakeName" class="col-sm-4 col-form-label">Intake Name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="inputIntakeName" name="inputIntakeName" [(ngModel)]="intake.intakeName" readonly>
            </div>
          </div>
        </form>
        <p class="text-danger">Are you sure delete this Intake?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="delete(intake.id)">Delete</button>
      </div>
    </div>
  </div>
</div>
