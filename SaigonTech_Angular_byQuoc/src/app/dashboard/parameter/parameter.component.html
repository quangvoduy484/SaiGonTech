<div class="card">
  <div class="card-header text-dark">
    Paramenter
    <!-- edit -->
    <div class="modal fade" id="editParameter" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Paramenter</h5>
            <button type="button" class="close" (click)="close()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="inputSingatureName">Singature Name</label>
                  <input type="text" class="form-control mb-2" value="Trưởng Phòng" id="inputSingatureName">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputContact">More Contact</label>
                  <input type="text" value="Đặng Quang Bình" class="form-control mb-2" id="inputContact">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputDocumentCode">Document Code</label>
                  <input type="text" class="form-control mb-2" id="inputDocumentCode" value="KH">
                </div>

              </div>
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="inputSemester">Intake</label>
                  <select id="inputSemester" class="form-control">
                    <option selected>SGT-01</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group col-md-4">
                  <label for="inputYear">Semester</label>
                  <select id="inputYear" class="form-control">
                    <option selected>Spring</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group col-md-4">
                  <label for="inputDeny">Deny</label>
                  <input type="text" class="form-control mb-2" id="inputDeny" placeholder="Deny">
                </div>
              </div>

            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Update</button>
          </div>
        </div>
      </div>
    </div>

    <!-- delete -->
    <div class="modal fade" id="deleteParameter" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Delete Paramenter</h5>
            <button type="button" class="close" (click)="close()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p class="text-danger">Are you sure delete this Paramenter?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Details -->
    <div class="modal fade" id="detailParameter" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Paramenter Details</h5>
            <button type="button" class="close" (click)="close()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="inputStage">Singature Name</label>
                  <input type="text" value="Trưởng Phòng" class="form-control mb-2" id="inputExamTime" readonly>
                </div>
                <div class="form-group col-md-4">
                  <label for="inputStage">More Contact</label>
                  <input type="text" value="Đặng Quang Bình" class="form-control mb-2" id="inputExamTime" readonly>
                </div>
                <div class="form-group col-md-4">
                  <label for="inputStage">Document Code</label>
                  <input type="text" class="form-control mb-2" id="inputExamTime" value="KH" readonly>
                </div>

              </div>
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="inputIntake">Intake</label>
                  <select id="inputIntake" disabled class="form-control">
                    <option selected>SGT-01</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group col-md-4">
                  <label for="inputSemester">Semester</label>
                  <select id="inputSemester" disabled class="form-control">
                    <option selected>Spring</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group col-md-4">
                  <label for="inputDeny">Deny</label>
                  <input type="text" disabled class="form-control mb-2" id="inputDeny" placeholder="Deny">
                </div>
              </div>

            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body table-responsive">
    <table class="table table-striped table-hover display" id="myTable">
      <thead class="bg-color text-white">
        <tr>
          <th scope="col">No.</th>
          <th scope="col">Singature Name</th>
          <th scope="col">More Contact</th>
          <th scope="col">Document Code</th>
          <th scope="col">Intake</th>
          <th scope="col">Semester</th>
          <th scope="col">Deny</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr data-toggle="modal">
          <th scope="row">1</th>
          <td>Trưởng Phòng</td>
          <td>Đặng Quang Bình</td>
          <td>KH560</td>
          <td>SGT-01</td>
          <td>2017</td>
          <td>aaa</td>
          <td><a href="" data-target="#detailParameter" data-toggle="modal" class="text-warning">Detail</a>
            | <a href="" data-target="#editParameter" data-toggle="modal">Edit</a>
            | <a href="" data-target="#deleteParameter" data-toggle="modal" class="text-danger">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
